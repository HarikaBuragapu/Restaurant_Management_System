    <head>
        <title>booking form</title>
        <link href="book.css" rel="stylesheet">

            <div class="book">
                <h2>BOOK YOUR TABLE HERE</h2>

                    <br><br>
                    <center><input type="text" name="name" id="name" placeholder="Enter your name"></center>
                    <br><br>
                    <label>PHONE NUMBER:</label>

                    <br><br>

                    <br><br>

                    <center>

                </form>
            </div>
