<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>CONTACT PAGE</title>
    <link rel="stylesheet" href="contact1.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-phone-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">The Lead Restaurant</div>
            <div class="text-two">Road No.13,Madhurawada</div>
          </div>
          <div class="phone details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+91 9635465388</div>
            <div class="text-two">+91 7347834659</div>
          </div>
          <div class="Email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">umllab2022@gmail.com</div>
            <div class="text-two">restaurant91563@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>
            If you have queries regarding our restaurant or if you have to give
            feedback about our restaturant ,you can contact us from here....
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your phone number" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your queries" />
            </div>
            <div class="button">
              <input type="button" value="Send Now" onclick="alert('RESPONSE IS RECORDED')"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
